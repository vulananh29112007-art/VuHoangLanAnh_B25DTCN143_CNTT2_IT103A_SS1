<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format Text for Education</h1>
    <p>please use only HTML without CSS</p>
    <ul>
        <li>This word is <em>emphasized</em></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <s>deleted</s></li>
        <li>This word is <mark>marked</mark></li>
    </ul>
</body>
</html>
